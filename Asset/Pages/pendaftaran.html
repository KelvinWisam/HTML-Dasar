<!DOCTYPE html>
<html>
    <head>
        <tittle>HTML Form </tittle>
             </head>

    <body> 
        <h1>Form pendaftaran Studi Independen 2023 PT Arkatama Multi Solusindo</h1>
        <form method="post" nama="form-Daftar" novalidate>
        <label>Nama Lengkap:</label><br>
        <input type="text" required placeholder="Masukkan Nama Lengkap"><br>
        <label>Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email Aktif"><br>
        <label>No HP:</label><br>
        <input type="text" required placeholder="Masukkan No HP"><br>
        <label for="Jenis Kelamin">Jenis Kelamin:</label><br>
        <input type="radio" value="Laki-Laki" name="Jenis Kelamin">Laki-Laki<br>
        <input type="radio" value="Perempuan" name="Jenis Kelamin">Perempuan<br>
        <label>Prodi</label><br>
        <select>
            <option value="pilih" selected>pilih</option>
            <option value="S1 Informatika" selected>S1 Informatika</option>
            <option value="D4 Kebidanan" selected>D4 Kebidanan</option>
            <option value="D3 Kebidanan" selected>D3 Kebidanan</option>
            <option value="S1 Farmasi" selected>S1 Farmasi</option>
            <option value="D4 Keperawatan" selected>D4 Keperawatan</option>
            <option value="S1 Keperawatan" selected>S1 Keperawatan</option>
        </select><br>
        <label>Hobi:</label><br>
        <input type="checkbox" nama="Hobi">membaca<br>
        <input type="checkbox" nama="Hobi">menulis<br>
        <input type="checkbox" nama="Hobi">memasak<br>
        <input type="checkbox" nama="Hobi">olahraga<br>
        <label>Alamat</label><br>
        <textarea rows="5" placeholder="Alamat Lengkap"></textarea><br>
        <label for="myfile">Foto Diri</label><br>
        <input type="file" id="myfile" name="myfile"><br>
        <button type="submit">Daftar</button>
        </form>
    </body>
</html>
